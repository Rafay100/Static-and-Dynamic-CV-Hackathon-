<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Form</h1>
   <form id="form">
    <h2>Personal Details</h2>
    <hr style="margin-bottom: 20px;">
    <div class="form-group">
        <label class="label" for="name">Name:</label>
        <input class="input" type="text" id="name">
    </div>

    <div class="form-group">
        <label class="label" for="designation">Designation:</label>
        <input class="input" type="text" id="designation">
    </div>

    <div class="form-group">
        <label class="label" for="phone">Phone:</label>
        <input class="input" type="tel" id="phone">
    </div>

    <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email">
    </div>

    <div class="form-group">
        <label class="label" for="address">Address:</label>
        <input class="input" type="text" id="address">
    </div>

    <div class="form-group">
        <label class="label" for="pic">Profile Picture:</label>
        <input class="input" type="file" id="pic">
    </div>

    <h2>Education</h2>
    <hr style="margin-bottom: 20px;">

    <div class="form-group">
        <label class="label" for="matric">Matric:</label>
        <input class="input" type="text" id="matric">
    </div>

    <div class="form-group">
        <label class="label" for="inter">Inter:</label>
        <input class="input" type="text" id="inter">
    </div>

    <div class="form-group">
        <label class="label" for="degree">Degree:</label>
        <input class="input" type="text" id="degree">
    </div>

    <div class="form-group">
        <label class="label" for="institute">Institute:</label>
        <input class="input" type="text" id="institute">
    </div>

    <h2>Expertise</h2>
    <hr style="margin-bottom: 20px;">
    <div class="form-group">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill1">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill2">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill3">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill4">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill5">
    </div>

    <h2>Language</h2>
    <hr style="margin-bottom: 20px;">
    <div class="form-group">
        <label class="label" for="lang">Language 1:</label>
        <input class="input mb-20" type="text" id="lang1">
        <label class="label" for="lang">Language 2:</label>
        <input class="input mb-20" type="text" id="lang2">
    </div>

    <h2>Experience</h2>
    <hr style="margin-bottom: 20px;">
    <div class="form-group">
        <label class="label" for="styear">Start Year:</label>
        <input class="input mb-20" type="date" id="styear">

        <label class="label" for="endyear">End Year:</label>
        <input class="input mb-20" type="date" id="endyear">

        <label class="label" for="company">Company:</label>
        <input class="input mb-20" type="text" id="company">

        <label class="label" for="comlocation">Company Location:</label>
        <input class="input mb-20" type="text" id= "comlocation">

        <label class="label" for="jobTitle">Job Title:</label>
        <input class="input mb-20" type="text" id= "jobTitle">

        <label class="label" for="achv">Achievements:</label>
        <input class="input mb-20" type="text" id= "achv1">
        <input class="input mb-20" type="text" id= "achv2">
        <input class="input mb-20" type="text" id= "achv3">
    </div>
    <br>
    <hr style="margin-bottom: 20px;">
    <div class="btnDiv"><input id="submitBtn" class="submit" type="Submit"></div>
   </form>

</body>
<script src="script.js"></script>
</html>
