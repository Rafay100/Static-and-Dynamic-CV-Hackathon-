<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Form</h1>
   <form id="form">
    <h2>Personal Details</h2>
    <hr style="margin-bottom: 20px;">
    <div class="form-group">
        <label class="label" for="name">Name:</label>
        <input class="input" type="text" id="name" autocomplete="off">
    </div>

    <div class="form-group">
        <label class="label" for="designation">Designation:</label>
        <input class="input" type="text" id="designation" autocomplete="off">
    </div>

    <div class="form-group">
        <label class="label" for="phone">Phone:</label>
        <input class="input" type="tel" id="phone" autocomplete="off">
    </div>

    <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email" autocomplete="off">
    </div>

    <div class="form-group">
        <label class="label" for="address">Address:</label>
        <input class="input" type="text" id="address" autocomplete="off">
    </div>

    <div class="form-group">
        <label class="label" for="pic">Profile Picture:</label>
        <input class="input" type="file" id="pic" autocomplete="off">
    </div>

    <h2>Education</h2>
    <hr style="margin-bottom: 20px;">

    <div class="form-group">
        <label class="label" for="matric">Matric:</label>
        <input class="input" type="text" id="matric" autocomplete="off">
    </div>

    <div class="form-group">
        <label class="label" for="inter">Inter:</label>
        <input class="input" type="text" id="inter" autocomplete="off">
    </div>

    <div class="form-group">
        <label class="label" for="degree">Degree:</label>
        <input class="input" type="text" id="degree" autocomplete="off">
    </div>

    <div class="form-group">
        <label class="label" for="institute">Institute:</label>
        <input class="input" type="text" id="institute" autocomplete="off">
    </div>

    <h2>Expertise</h2>
    <hr style="margin-bottom: 20px;">
    <div class="form-group">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill1" autocomplete="off">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill2" autocomplete="off">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill3" autocomplete="off">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill4" autocomplete="off">
        <label class="label" for="skill">Skill:</label>
        <input class="input mb-20" type="text" id="skill5" autocomplete="off">
    </div>

    <h2>Language</h2>
    <hr style="margin-bottom: 20px;">
    <div class="form-group">
        <label class="label" for="lang">Language 1:</label>
        <input class="input mb-20" type="text" id="lang1" autocomplete="off">
        <label class="label" for="lang">Language 2:</label>
        <input class="input mb-20" type="text" id="lang2" autocomplete="off">
    </div>

    <h2>Experience</h2>
    <hr style="margin-bottom: 20px;">
    <div class="form-group">
        <label class="label" for="styear">Start Year:</label>
        <input class="input mb-20" type="date" id="styear" autocomplete="off">

        <label class="label" for="endyear">End Year:</label>
        <input class="input mb-20" type="date" id="endyear" autocomplete="off">

        <label class="label" for="company">Company:</label>
        <input class="input mb-20" type="text" id="company" autocomplete="off">

        <label class="label" for="comlocation">Company Location:</label>
        <input class="input mb-20" type="text" id= "comlocation" autocomplete="off">

        <label class="label" for="jobTitle">Job Title:</label>
        <input class="input mb-20" type="text" id= "jobTitle" autocomplete="off">

        <label class="label" for="achv">Achievements:</label>
        <input class="input mb-20" type="text" id= "achv1" autocomplete="off">
        <input class="input mb-20" type="text" id= "achv2" autocomplete="off">
        <input class="input mb-20" type="text" id= "achv3" autocomplete="off">
    </div>
    <br>
    <hr style="margin-bottom: 20px;">
    <div class="btnDiv"><input id="submitBtn" class="submit" type="Submit"></div>
   </form>

</body>
<script src="script.js"></script>
</html>
